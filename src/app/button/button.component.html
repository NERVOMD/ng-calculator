
<div class="number-box">
  <button (click)="clearValue(clear)" *ngFor="let clear of element.clear">
    {{clear}}
  </button>
  <button (click)="sendValue(number)" *ngFor="let number of element.numbers">
    {{number}}
  </button>
  <button (click)="sendValue(other)" *ngFor="let other of element.other">
    {{other}}
  </button>
</div>
<div class="operator-box">
  <button (click)="sendOperator(operator)" *ngFor="let operator of element.operators">
    {{operator}}
  </button>
</div>
